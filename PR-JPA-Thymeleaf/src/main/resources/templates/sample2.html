<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Thymeleaf3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<script th:inline="javascript">
	var result = [[${list}]];
</script>

<body>
	<table border="1">
		<tr>
			<td>INDEX</td>
			<td>SIZE</td>
			<td>ODD/EVEN</td>
			<td>MID</td>
			<td>MNAME</td>
			<td>REGDATE</td>
			<td>UDATEDATE</td>
		</tr>
		
		<tr th:each="member, iterState : ${list}">
			<td th:text="${iterState.index}"></td>
			<td th:text="${iterState.size}"></td>
			<td th:text="${iterState.odd + ' ' + iterState.even}"></td>
			<td th:text="${member.uid}"></td>
			<td th:text="${member.uname}">Doe</td>
			<td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
			<td th:text="${#dates.format(member.updatedate, 'yyyy-MM-dd')}"></td>
		</tr>
	</table>
	
	<br/>
		
	<table border="1" th:with="target='id1'">
		<tr>
			<td>MID</td>
			<td>MNAME</td>
			<td>REGDATE</td>
			<td>UDATEDATE</td>
		</tr>
		
		<tr th:each="member : ${list}">
			<td th:if="${member.uid}">
				<a href="/modify" th:if="${member.uid == target}">MODIFY</a>
				<p th:unless="${member.uid == target}">VIEW</p>
			</td>
			<td th:text="${member.uname}">Doe</td>
			<td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
			<td th:text="${#dates.format(member.updatedate, 'yyyy-MM-dd')}"></td>
		</tr>
	</table>
	
	<br/>
	
	<table border="1" th:inline="text">
		<tr>
			<td>MID</td>
			<td>MNAME</td>
			<td>REGDATE</td>
			<td>UDATEDATE</td>
		</tr>
		
		<tr th:each="member : ${list}">
			<td>[[${member.uid}]]</td>
			<td>[[${member.uname}]]</td>
			<td>[[${member.regdate}]]</td>
			<td>[[${member.updatedate}]]</td>
		</tr>
	</table>
</body>
</html>
